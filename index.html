<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>

    <div id="game">
         <h1>The Psychic Game</h1>
         <p>Guess what letter I'm thinking of...</p>
    </div>

    <div class="container">
        <div class="row">
            <p>Wins: <span id="your-wins">0</span></p>
            <p>Losses: <span id="your-losses">0</span></p>
            <p>Guesses left: <span id="guesses-left">9</span></p>
            <p>Your guesses so far: <span id="your-guesses"> </span></p>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
